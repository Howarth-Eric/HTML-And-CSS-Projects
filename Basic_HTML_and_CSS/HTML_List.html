<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Lists</title>
		<meta charset="utf-8">
		<link rel="stylesheets" type="text/css" href="CSS_List.css">
	</head>
	<body>
		<h1>Ingredient List</h1>
		<ul>
			<li>Flour</li>
			<li>Sugar</li>
			<li>Milk</li>
			<li>Eggs</li>
			<li>Vanilla Flavoring</li>
		</ul>
		<h1>Baking Steps</h1>
		<ol>
			<li>Combine dry ingredients.</li>
			<li>Add wet ingredients and mix.</li>

			<li>Take out and let cool. Enjoy!</li>
		</ol>
